<!doctype html>
<html lang="en" ng-app="obaui">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible App</title>
  <script src="//use.typekit.net/cew8odm.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="/vendor/vendor.min.css">
  <link rel="stylesheet" href="/styles.min.css">
</head>
<body layout="column" ng-controller="MainController">
  <div class="top-nav-heading">
    <a href="/"><img src="../img/logo_sovee.png" alt="Sovee logo" class="logo"></a>
  </div>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button aria-label="Gateway Languages" ng-href="/">
        Gateway Languages
      </md-button>
      <md-button aria-label="Bibles" ng-href="#/bibles">
        Bibles
      </md-button>
      <md-button aria-label="Books" ng-href="#/books">
        Books
      </md-button>
      <span flex></span>
      <md-button class="md-raised" aria-label="Bible Import" ng-click="showBibleImport($event)">
        Bible Import
      </md-button>
    </div>
  </md-toolbar>
  <div ng-view class="main-content">
    <!--  MAIN CONTENT HERE  -->
  </div>
  <div class="overlay" overlay>
    <!-- <img src="/img/spinner.gif" alt="loading"> -->
  </div>
  <script src="/vendor/vendor.min.js"></script>
  <script src="/app.min.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new
    Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-27694017-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
